<h2><span style="border-bottom:1px solid">本月更新．</span></h2><p>上个月欠下五章。这个月慢慢补上。</p><p>    12月要出国，将近十天。所以既定目标不高，就是每天一章。凌晨一章不算入今天更新，所以章头写了还欠四章。</p><p>    ps：雪中一直还是那个雪中，读书就像遇人，有人可能初见平淡，觉得还算耐看，也就一直看下去，偶有惊艳就很满足。有人初见惊为天人，然后始终要那女子不食人间烟火，端着架子做仙女，久而久之也就大失所望。</p><p>    雪中就是一个串珠成珠帘的故事。等更不耐烦的，大可以换书换口味，什么时候记起再捡起。 </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
