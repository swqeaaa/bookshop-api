<h2><span style="border-bottom:1px solid">还在写大纲中……</span></h2><p>番茄写到现在，还在写大纲。</p><p>    因为离开宇宙进入浩瀚混沌虚空，需要构思出一个更庞大的背景，番茄写大纲中途都睡了一次，主要脑袋累……现在还在写着大纲，不把大纲弄好，番茄根本不敢轻易写新章节。</p><p>    没大纲，随便写，会写乱，写崩掉。</p><p>    所以大家不必等了，大家好好睡一觉吧，明天起床就能看到三章了。</p><p>    番茄会熬夜慢慢写，不急，一切想清楚，然后写好。</p><p>    不必等。</p><p>    因为今天更新会很晚很晚，大家还是睡觉去吧，起床再看。</p><p>    ……(未完待续。)</p><p>    </p><div class="mbppagebreak"></div></body></html>
