<h2><span style="border-bottom:1px solid">飙车前，请假一天</span></h2><p>从一个月前就开始在说，剧情要突飞猛进，大壮阔、大波澜起来，不过一直没敢行动，怕你们的安全带还没有系好，到时候都飞起来，然后脸色苍白，一阵浑身无力，肾虚。</p><p>    平淡好久了，一直没敢加速，现在准备飙起来。</p><p>    请假一天，好好构思下，将所有小细节都勾勒的圆满一些，接下来真的马上要飙车了。</p><p>    谢谢大家的支持，明天见！</p><p>《圣墟》飙车前，请假一天 </p><p>    </p><div class="mbppagebreak"></div></body></html>
