<h2><span style="border-bottom:1px solid">结束于10月</span></h2><p>转眼间圣墟开书一年了。</p><p>    这一年圣墟取得了不菲的成绩，离不开所有书友的支持，辰东在这里拜谢大家了。</p><p>    一年了，圣墟的剧情也开始逐渐铺开，下面我会用更大的热情、更多的精力来好好构思。止于10月，以后，月初就不例行的求下月票了，喜欢本书的话，投票随意就好。</p><p>    辰东下面的目标只有一个，写书，写好书，好好写书。大家对剧情有什么建议，可以来书评区讨论，我会经常看的。</p><p>    谢谢大家的支持！</p><p>《圣墟》结束于10月 </p><p>    </p><div class="mbppagebreak"></div></body></html>
