<h2><span style="border-bottom:1px solid">请假一晚，酝酿激情</span></h2><p>总觉得进入阳间后写的不够顺畅，不够激情，目前都是铺垫，但也差不多了，今晚好好酝酿一下，调整一下目前定下的各种进度，准备让剧情激荡起来。</p><p>    谢谢大家。</p><p>《圣墟》请假一晚，酝酿激情 </p><p>    </p><div class="mbppagebreak"></div></body></html>
