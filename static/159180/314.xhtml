<h2><span style="border-bottom:1px solid">低潮解释，求下月票鼓励</span></h2><p>最近遇到低潮期，这几章一出来，有兄弟很激动，想追杀我，囧。</p><p>    有起有伏才正常啊，说句实话，一路龙傲天下来，无论是我还是你们都会审美疲倦的，所以我想改变，但肯定不是你们猜测的那样虐主，而是要展现新的东西了，敬请期待。</p><p>    解释完毕，不要追杀我了，请投下月票吧，多给我点鼓励。</p><p>    感谢。</p><p>    </p><div class="mbppagebreak"></div></body></html>
