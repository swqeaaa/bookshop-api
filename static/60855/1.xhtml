<h2><span style="border-bottom:1px solid">推荐堂皇的荒唐的新作《1875我来自未来》</span></h2><p>我举起灯盏，列车一样叫喊。我举起火把，大炮一样怒吼。沉睡的龙醒来吧！将你的怒焰吐遍全球！我就是烈焰！我就是死亡！当我来到这个世界，历史将从这一刻改变，之后的历史会是怎样?看我心情!地球历1875年，一个现代人穿越到了大清国，开始了统治世界的伟大使命，他来此追寻财富，追寻荣…</p><p>    链接：book.zongheng./book/377745.html</p><p>    堂皇巨乃是历史大神，这一次能够与堂皇巨互推，实则是睡秋的荣幸，大伙儿如果有时间的话可以去看一看堂皇巨笔下的历史！</p><p>    </p><div class="mbppagebreak"></div></body></html>
