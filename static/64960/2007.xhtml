<h2><span style="border-bottom:1px solid">明天补四章</span></h2><p>明天补全四章，应该也快到大结局时候了，我估计就要全面结束了。</p><p>    但今天真是没办法写了，刚到家，今天见了一个中学时代的同学，当年最要好的朋友，失联很多年，今天见到了，特别高兴，喝了很多酒，现在头昏脑涨，肯定写不出东西了。</p><p>    这是我第一次感觉醉的不像话的样子，但还好我勉强还能打字，说明我酒品还不错，喝醉也在自恋吗？不管了。</p><p>    可是，想写章节，太难了。</p><p>    就这样了，明天补更。</p><p>    我会给大家一个美好的结局，最近几天写好全部，会写好。</p><p>    谢谢你们！</p><p>    辰东(未完待续。)</p><p>    </p><div class="mbppagebreak"></div></body></html>
