<h2><span style="border-bottom:1px solid">暂停一天，整理后面的线</span></h2><p>今天已经写了几千字，但不是章节内容，理了一下整本书的线索、坑，避免把我自己埋掉。今天晚上仔细整理，后面要交代清楚的东西真的很多啊。</p><p>    请等待，为了结尾更圆满，今日暂停。</p><p>    谢谢你们！(未完待续。)</p><p>    </p><div class="mbppagebreak"></div></body></html>
