<h2><span style="border-bottom:1px solid">持续三更，渴求月票支持</span></h2><p>这个月已经过去了大半，我们依然还在坚持着三更，一直到现在，我们的月票成绩也还不错。好久不求月票，现在月中已过，老五请求一张月票，让造化之门更上层楼，为造化之门创造一个新书月的辉煌。</p><p>    八月是新书第一个月，造化之门一定不能落下。我相信我们的朋友都还在，依然可以再战月票江湖。</p><p>    。</p><p>    。（未完待续。。。）</p><p>    </p><div class="mbppagebreak"></div></body></html>
