<h2><span style="border-bottom:1px solid">请求推荐票支持</span></h2><p>又是新的一周来到，先送上一章，请求推荐票支持。新书没有推荐票，就没有榜单，所以推荐票对我们的新书很重要。</p><p>    同时第一卷也结束了，宁城将离开平洲，在灵气更为浓郁的地方，看宁城将如何再卷风云。</p><p>    另外我们的书已经上了三江推荐了，现在的三江票不是很多，主要是很多书友不知道怎么投三江票。</p><p>    三江票的投法是点击首页菜单栏目的三江，进入三江界面后，点击领取三江票，然后在该页面上就可以投票了。三江票每天都有一张免费的。我看见我们的版主，已经将三江页面在书评区置顶了。</p><p>    </p><div class="mbppagebreak"></div></body></html>
