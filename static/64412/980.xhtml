<h2><span style="border-bottom:1px solid">七月新征程，老五渴求月票</span></h2><p>感谢我大造化书友朋友六月的月票支持，转眼半年过去，七月已经来了。</p><p>    造化之门开书，也正好是一年时间，字数接近了三百万。这还真快啊，想想就好像昨天才结束的最强弃少。</p><p>    七月一号，老五在这里恳求我大造化的朋友，将手中的保底月票投给造化之门。让我们大造化在炎炎七月，有一份清凉，有一份期待！</p><p>    因为夺取造化的人不是宁城一个，也许有些熟悉的名字加进来。若是喜欢最强弃少的朋友，可以去看看老五的上一本书最强弃少（又名三生道诀）。</p><p>    当然如果不看，也不会影响我们对造化之门的阅读。</p><p>    。</p><p>    。(未完待续。。)</p><p>    ...  </p><p>    </p><div class="mbppagebreak"></div></body></html>
