<h2><span style="border-bottom:1px solid">好久不求月票</span></h2><p>    十月觉得自己没有做多少事情，就快月底了。</p><p>    感谢我大造化的书友朋友，让造化之门的月票节节上升，再次感谢！</p><p>    好久不求月票了，今天顺便为我们的大造化求一张月票！请大造化的大能，为造化之名挥出月票神通！</p><p>    造化之后的情节会和最强有一个衔接，各种大家熟悉的人物也会陆续登场。</p><p>    另外说一下造化之门的游戏，因为这个游戏画面实在是精美，很多读者都非常喜爱。更多的读者玩家关心的是造化之门游戏中会不会出现最强弃少的人物，老五在这里肯定的告诉大家，这是必定会出现的。</p><p>    因为两本书后面会衔接起来，结局将很精彩！</p><p>    。</p><p>    。(未完待续。。)</p><p>    ...  </p><p>    </p><div class="mbppagebreak"></div></body></html>
