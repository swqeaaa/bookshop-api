<h2><span style="border-bottom:1px solid">再求双倍月票支持</span></h2><p>双倍月票开始了，竞争很是激烈。双倍来临之前，老五尝试了两天三更，感觉状态在一点点的恢复，距离狂爆还有一点差距。今天还是三更，明后天不出意外我们将持续三更。</p><p>    请我们大造化的朋友，在月底的最后几天，将手中的月票留给造化之门，留给我们造化之门。</p><p>    多话不说，老五继续搬砖。</p><p>    。</p><p>    。(未完待续。。)</p><p>    ...  </p><p>    </p><div class="mbppagebreak"></div></body></html>
