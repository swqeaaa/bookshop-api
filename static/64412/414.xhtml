<h2><span style="border-bottom:1px solid">还是三更，渴求一张月票</span></h2><p>还是三更送上，八天更新二十五章，还是很疲惫的。地球篇我是打算一气呵成，不拖拖拉拉的。造化之门更宏大的大场面在星空中，不会一直留在这里。</p><p>    我希望自己可以坚持三更，一旦坚持不住了，我会提前告诉朋友们。今天月票下滑了，老五要为造化之门请求一张月票支持，再冲一次。</p><p>    有月票的朋友，请支持老五，请支持造化！</p><p>    。(未完待续。。)</p><p>    </p><div class="mbppagebreak"></div></body></html>
