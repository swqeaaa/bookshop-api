<h2><span style="border-bottom:1px solid">求帮忙造化</span></h2><p>双倍月票开始了，老五先送上一章，请求双倍月票支持我们大造化。因为造化和最强的坑不少，要填坑和完善情节，最近更新的有些慢。现在也是老五写的最艰难的时候，更新略少还请鹅们大造化的道友见谅，见谅！</p><p>    有些坑可能时间很长了，甚至老五都忘记。所以过一段时间，老五还要在威信中请求道友们提供坑源支持。</p><p>    另外一件事，起点有一个年度人气作家投票，老五因为一直没有三更，所以一直没有好意思开单章求票。现在这投票都要结束了，老五顺便也求一张票，不要太难看就行。</p><p>    现在双倍月票，不求又不行。</p><p>    感谢，感谢！！！</p><p>    。</p><p>    。(未完待续。)</p><p>    </p><div class="mbppagebreak"></div></body></html>
