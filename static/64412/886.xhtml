<h2><span style="border-bottom:1px solid">月底请求月票</span></h2><p>月底已到了，月票危急！虽然晚了点，还是送上三更，求一张月票为我们大造化助威！请求我大造化的兄弟姐妹们，查看一下还有没有多余的月票，有的话，就恳请投给《造化之门》！谢谢谢！！！</p><p>    顺便也求一张推荐票，这个星期推荐榜都没上，真是稀里哗啦的哭啊！</p><p>    。</p><p>    。(未完待续。。)</p><p>    ...  </p><p>    </p><div class="mbppagebreak"></div></body></html>
