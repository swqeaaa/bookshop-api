<h2><span style="border-bottom:1px solid">争不争，我还在奋斗着</span></h2><p>    今天在书评区看见盟主风雪愚人的帖子，问我这个月争不争？当然要争，每天拼了老命的三更就是无声的答案啊。只有一个写手才知道，每天坚持三更的艰难。着比每天两更，月底一天二十更更为艰难一些！</p><p>    我们这个月更新的不少，每天都挂在精品更新字数榜单上，就是为了要求月票求订阅，争夺月票榜单！这个月我们的单章求票很少，不是老五不想求，而是想等朋友们手中有票的时候再求。</p><p>    这个时候已经是接近月底，想必朋友们手中已经有了一张月票。可否将这张月票赐予我们努力的造化之门！赐予我们每天风雨无阻都三更的大造化！</p><p>    给我一张月票！</p><p>    给我们一个大造化！</p><p>    。(未完待续。。)</p><p>    </p><div class="mbppagebreak"></div></body></html>
