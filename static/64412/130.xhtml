<h2><span style="border-bottom:1px solid">七章后求月票支持</span></h2><p>今天已经发了七章，虽然老五知道很多朋友都在养着，但还是请求一下订阅。能加入自动订阅，是最开心的事情了。</p><p>    月票榜单极为严峻，这个月的竞争也很激励，两万一千字更新完毕后，老五还是请求一张月票支持。如果有月票的朋友，请为我们的造化之门投一张保底月票，感激不已！每一张月票对我们来说都是雪中的炭火！</p><p>    月票啊，月票！！！</p><p>    －－－－－－</p><p>    顺便说一下，造化之门上架后，需要将其转移到vip的书架，这样才可以在第一时间知道已经更新。</p><p>    。</p><p>    。rs</p><p>    </p><div class="mbppagebreak"></div></body></html>
