<title>双倍最后一天，求月票</title>

<body>
<h2><span style="border-bottom:1px solid">双倍最后一天，求月票</span></h2><p>    本想码个四章，再发一个单章求最后一天的双倍月票的，但是写完三章后实在是写不动了。</p><p>    今天就只能到这里了，有月票的朋友，在双倍结束前，请支持一下我们的造化之门。</p><p>    六天更新了二十章，对老五来说，这个成绩实在是不值得说出来。因为这和平时的更新，几乎相差不大。只是相对我现在的状态来说，我确实尽力了。</p><p>    希望在下一次状态好的时候，老五再给大家来一个称得上的爆发。最强弃少前期的更新远远不如造化之门，不过后期也爆发起来了。老五相信造化之门字数到了一定的程度后，会和最强一样爆发起来。而现在我的字数已经到了百万左右。</p><p>    朋友们晚安！</p><p>    。</p><p>    。</p><p>    </p><div class="mbppagebreak"></div></body></html>
