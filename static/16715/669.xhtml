<h2><span style="border-bottom:1px solid">月初，唐门召集令</span></h2><p> </p><p>月票榜被赶超了，高潮已经到来，唐门的兄弟姐妹们，让我们团结一心，用最强的凝聚力把月票重新推到第一的位置吧。</p><p>同时，斗罗在推荐榜上也有所落后，麻烦大家在投出月票的同时，也顺手把你们的推荐票投给小三吧。感激涕零。</p><p>谢谢。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
