<h2><span style="border-bottom:1px solid">十一月第一天，已更新，求保底月票</span></h2><p> </p><p>糖糖病了三天了，今天才好一点，我也终于不用那么紧张了。这几天神经老是紧张，一边和老婆照顾糖糖一边码字。</p><p>十一月的第一天了，别的不多说，相信小三，觉得投月票给小三值得的书友，请投出你们本月保底月票吧。小三能够回报的，还是那份执着和坚持。谢谢。</p><p>---------------------</p><p>六年如一日，已经写了近一千八百万字的小三(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
