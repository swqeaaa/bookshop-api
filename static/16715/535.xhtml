<h2><span style="border-bottom:1px solid">下集预告，小舞复活，求月票</span></h2><p> </p><p>最近这几章可能大家觉得略微平淡了一些，但也同样可以理解为暴风雨来临前的平静，呵呵。</p><p>下一集，第二十六集的大纲唐三已经写好了。实在舍不得可爱的小舞继续是兔子，所以，决定让她部分复活。小三会尽量将这段写的精彩一些。大家可以先猜想一下小舞是如何部分复活的，又复活了哪一部分？化为了何种样子呢？嘿嘿。同时，下一集，唐三的第六魂技也即将展现，同样和小舞有关哦。</p><p>希望小舞复活的兄弟姐妹们，投出你们宝贵的月票来告诉小三吧。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
