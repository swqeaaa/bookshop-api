<h2><span style="border-bottom:1px solid">九千字更新完毕，求月票</span></h2><p> </p><p>终于上架了。在这里，小三首先祝大家元宵节快乐，团团圆圆过节。再祝书友们身体健康，万事如意。</p><p>今天是第一天上架，小三的九千字大章已经更新完毕。从今天开始，斗罗也将和琴帝一样，每天都有九千字以上的更新。</p><p>感谢书友们一直以来的支持，如果大家有月票和推荐票的话，就投给小三吧。谢谢。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
