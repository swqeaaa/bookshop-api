<h2><span style="border-bottom:1px solid">大章已更，月初第一天，求保底月票</span></h2><p> </p><p>又是新的一个月了，番茄和JJ今天也该上架了。月票的竞争会越来越激烈。今天第一天，大章更新已经送上。小三求九月保底月票。麻烦书友们多多支持，小三会用更多更好的内容来回报大家。</p><p>聚我一万唐门兄弟姐妹，将月票推升到第一的位置吧。谢谢大家。小三的人品大家是完全可以放心的，我不敢说自己会爆发，但却绝对稳定。连小三老婆生下糖糖公主的时候小三都没有断更过，现在更不会断更。</p><p>顺便说一句，糖糖公主已经四个多月了，粉嫩粉嫩的，超级可爱哦。身长六十八公分，体重八点一公斤。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
