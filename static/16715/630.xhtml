<h2><span style="border-bottom:1px solid">今晚12点爆发，最后时刻求月票</span></h2><p> </p><p>终于到了最后时刻了，还有不到九个小时，九月即将结束，在这最后的时刻，小三恳切的向所有书友们请求，将你们残留的月票都投给我吧。</p><p>今晚十二点过后，小三将直接爆发一万七千字，同时进入复活小舞的一集。可以晚睡的书友们可要等着哦。呵呵。</p><p>感谢书友们一直以来的支持，十一期间，小三一定用最好的内容当作节日礼物送给你们，小三也相信，你们一定会满意的。</p><p>谢谢大家。求月票。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
