<h2><span style="border-bottom:1px solid">大章已更，求月票</span></h2><p> </p><p>首先是抱歉，比计划更新时间晚了半个小时，让书友们久等了。例行大章送上。</p><p>马上就进入中旬了，斗罗一直在大家的支持下延续。今天下午两点，斗罗将进行封推。借此封推机会，小三求月票，推荐票。相信大家也应该有第二张月票了，就投给小三吧。</p><p>投月票的位置，就在斗罗书页右侧一个大大的数字下方，有个红色的投月票三个小字，登陆后点那里就可以，谢谢大家。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
