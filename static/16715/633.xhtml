<h2><span style="border-bottom:1px solid">一万七千字爆发完毕，求保底月票</span></h2><p> </p><p>十月一日，答应大家的已经爆发完毕，一万七千字。祝全体书友节日快乐，心想事成，万事如意。</p><p>月初第一天，依旧是双倍月票，求保底月票。</p><p>今天多更新了一章，小三至少要在去德国前多熬夜一晚，但我觉得这是值得的。这多更的一章，是小三对书友们支持的感激，也是对大家节日的问候。别的不多说了。保底月票，大家觉得值得，就投给小三吧，谢谢。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
