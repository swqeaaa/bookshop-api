<h2><span style="border-bottom:1px solid">唐门召集令，高潮中求月票</span></h2><p> </p><p>这段情节也算比较精彩吧。本来不想拉票的，不过看到JJ这厮又在拉票，为了保持差距，小三还是拉一下吧。呵呵。新的一周了，唐门的兄弟姐妹们，投出你们宝贵的月票支持斗罗吧。没有月票，推荐票也是一样的。这个月，小三可以说榨干了自己所有的精力，很希望能够坐稳这月票第一的宝座。</p><p>唐门的伙伴们，是该出手的时候了。呵呵。</p><p>小三去换尿布了……(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
