<h2><span style="border-bottom:1px solid">五年修炼正式结束，求月票</span></h2><p> </p><p>唐三终于结束了五年修炼，同时，整体实力也获得了大幅度的提升。接下来，高潮将一波接一波的展现，别的不多说了。麻烦大家将月票投给小三吧。</p><p>十万年的蓝银皇右腿骨绝不是那么简单的，至于它的威力、效果，以后大家自然会知道。</p><p>最后，再高喊一声，求月票。</p><p>过几天就要参加起点年会了，因为糖糖公主的出生，现在是真么存稿了，不过大家放心，小三带着笔记本去，绝不会断更或者减更。这是传统，不是么？(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
