<h2><span style="border-bottom:1px solid">唐三母亲的秘密出现，高潮求月票</span></h2><p> </p><p>随着唐三母亲的出现，唐三的身世也将彻底揭晓，而他也即将获得那重要的第三魂骨。大家拭目以待吧。</p><p>月初的月票是竞争激烈的，我们目前虽然保持领先，但还要再接再厉，还是那句话，小三努力写书，月票就麻烦大家了。这个月每位书友可以投给斗罗最多五票。(未完待续，如欲知后事如何，请登陆www.qidian.com，章节更多，支持作者，支持正版阅读！)</p><div class="mbppagebreak"></div></body></html>
