<h2><span style="border-bottom:1px solid">兄弟姐妹，还有月票么</span></h2><p>这三天，我尽力了。</p><p>    歉意、诚意、承诺，都包含在了这三天的爆发中。</p><p>    三天，三万六千字。</p><p>    情节不敢说章章都是*，但也做到了让绝大多数兄弟姐妹满意。</p><p>    此刻，疲惫的不想打字，只想睡觉了。</p><p>    月票，如果还有，请给封天，谢谢大家，谢谢你们。</p><div class="mbppagebreak"></div></body></html>
