<h2><span style="border-bottom:1px solid">五更一万四！</span></h2><p>今天是元旦，是阖家团圆吃饺子的日子。</p><p>    今天也是2015年的第一天，是这一年的最开始，也是全国老百姓大都休息的一天。</p><p>    今天，耳根爆发了五更，一万四千字！</p><p>    这是我的态度，2015年，我的态度！</p><p>    这一年，我要拼！！！</p><p>    兄弟姐妹认可，请将月票给封天！(未完待续)</p><div class="mbppagebreak"></div></body></html>
