<h2><span style="border-bottom:1px solid">五更为君疯！</span></h2><p>我披着战袍，拿着残剑，满身疲惫，但要举起行军酒，痛饮下去，五更为君疯！</p><p>    休息几日，耳根会继续拼，因为这一切，只为你们能看到，因为这一切，只为你们能认可！机械传说之魂印</p><p>    认可我的拼，认可我的血还会燃烧，认可我们三年封天路，不丢一人，因这份认可，陪着我……一路走下去！不做帝王妻之三世情缘</p><p>    如果不愿给耳根月票的数据，请给耳根这本书的订阅数据，谢谢你们，这些，会让耳根看到，我的拼，获得了认可。[红楼]但为君故</p><p>    我的付出，有了支持，让我知道，我不是一个人在孤独的饮下行军酒，而身后……一片虚无。</p><div class="mbppagebreak"></div></body></html>
