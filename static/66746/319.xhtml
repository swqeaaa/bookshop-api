<h2><span style="border-bottom:1px solid">求6月保底月票</span></h2><p>总算赶在11点前，写完了这章，今天被小丫头缠了一天，回家后全身都散架了，爬山，下水，野炊，公园，感觉比争月票还累，可心里是快乐的，哈哈。九歌·琵琶笙</p><p>    估计今天所有的父亲都和我差不多，所有的孩子都很快乐，也希望兄弟姐妹们快快乐乐，明儿端午，大家节日快乐哦凰权</p><p>    小丫头也累了，早早的我把她哄睡了，这才静下心写了这章，6月，请兄弟姐妹给耳根月票，我们气势还在么，我们热血还燃么，一切，千言万语，求保底月票！(未完待续。。)</p><div class="mbppagebreak"></div></body></html>
