<title>需要兄弟姐妹的月票！</title>

<body>
<h2><span style="border-bottom:1px solid">需要兄弟姐妹的月票！</span></h2><p>耳根很努力的在写，本月已爆发数次，这一周，也有两次了。</p><p>    我自问做人算厚道，2900多字的章节不少，少了几十个字，也让大家少花了一份钱，3000多出几百字的章节，更是比比。</p><p>    关于订阅的价格，更是始终保持不变，没有加入酬勤，因为大家订阅支持我，我就要对大家负责，不愿让兄弟姐妹多花钱。</p><p>    每个月更新不少，爆发很多，每一章，都很努力。</p><p>    我始终在努力做得更好，希望能有收获，不是物质，而是代表荣耀的月票。</p><div class="mbppagebreak"></div></body></html>
