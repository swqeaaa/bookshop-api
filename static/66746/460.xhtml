<h2><span style="border-bottom:1px solid">求姐妹出手！！</span></h2><p>姐妹们，求月票……</p><p>    兄弟们的月票已经快要弹尽粮绝了，这个时候，需要美丽的，圣洁的，充满了天使与魔女光环的姐妹们出手，力挽狂澜啦！！</p><p>    求姐妹出手，在这关键的时刻，正是姐妹们出手的最佳时间，巾帼一出，群雄拜倒~~</p><p>    当然，如果有兄弟想要在这个时候与封天的姐妹们结识，这可是难得的机会啊，各位还没有道侣的兄弟，抓紧时间，投票拉好感啊。</p><p>    机不可失，失不再来，或许一段美好的姻缘就在兄弟们的面前，咳咳，抓紧把握。</p><p>    求姐妹出手！！</p><p>    求兄弟护花！！</p><p>    耳根期待，封天书迷里，众女修的力量！</p><div class="mbppagebreak"></div></body></html>
