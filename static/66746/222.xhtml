<h2><span style="border-bottom:1px solid">我想写的女子</span></h2><p>我想写的女子，是一个简简单单，没有什么过人的心机，没有什么狡猾的心思，只是一个简简单单的女孩，甚至有些笨……</p><p>    因为简单，因为有些笨，所以她学会了装出冰冷，来掩盖自己的性格，对自己的保护，同时也想让一切事情都能因此而变的简单，没有复杂。乔木，我要你喜事传：王妃跑错门</p><p>    因为简单，所以更执着，因为有些笨，所以更坚毅，被人欺负时，她会先选择沉默，可一旦有了反击之时，她会倔强的拿出剑，去说出151章里，最后一段的话语。新明之冒牌皇帝</p><p>    她叫许清。</p><p>    我喜欢她。</p><div class="mbppagebreak"></div></body></html>
