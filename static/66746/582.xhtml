<head>
<title>兄弟，有票么？</title>
<link href="stylesheet.css" type="text/css" rel="stylesheet"/><style type="text/css">
@page { margin-bottom: 5.000000pt; margin-top: 5.000000pt; }</style>

<body>
<h2><span style="border-bottom:1px solid">兄弟，有票么？</span></h2><p>六天爆发，让我休息一天可以么。</p><p>    明天，耳根继续爆发！</p><p>    可说心里话，不敢休息，害怕一旦今天没爆发，月票就瞬间一落千丈。</p><p>    很忐忑。</p><p>    可写不出来啊，六天榨干了思绪，只能休息一下才可以继续爆。</p><p>    哪怕能预料到，今天月票不会多，可还是忍不住去期盼，大家会给耳根一个奇迹。</p><p>    兄弟，有票么？</p><div class="mbppagebreak"></div></body></html>
