<h2><span style="border-bottom:1px solid">求一张月票！</span></h2><p>战结丹，道友们觉得如何？</p><p>    上古杀战气的修为突破，完美筑基的第十座道台，兄弟姐妹看的可爽！</p><p>    选择今日爆发，选择一万二的更新，是为了兄弟姐妹能一气呵成的看下来，以这份心意，求今天一人一张月票的鼓励，可否！</p><p>    求一人一张月票！！</p><div class="mbppagebreak"></div></body></html>
