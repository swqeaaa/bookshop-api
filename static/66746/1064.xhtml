<h2><span style="border-bottom:1px solid">四更爆发，求保底月票！</span></h2><p>今天一天，都在码字，很紧张……</p><p>    不过我也很傲娇，因为我从来没想过有一天自己逃课的理由，居然是如此的高大上，我……为了我的读者，所以逃课。</p><p>    看，这句话相当的上档次吧，我准备明天老师问起时，我就傲然的抬起下巴，背着手，一脸高手寂寞的表情，很是装逼的这么开口。</p><p>    虽然实际上，是因为今天一号，我要是不爆发，会被大伙喷的体无完肤……咳咳</p><p>    看在耳根如此装逼的份上，兄弟姐妹，大大们，给封天一张保底月票吧~~（我胆小，今天紧张了一天，兄弟姐妹，你忍心么……）(未完待续)</p><div class="mbppagebreak"></div></body></html>
