<h2><span style="border-bottom:1px solid">下一卷 梅花香</span></h2><p>纪宁从当初投胎到大夏世界‘纪氏’的一个小家伙，一步步走到如今，终于进入最后一卷‘梅花香’了，唏嘘啊。</p><p>  </p><p>    混沌宇宙、无尽空间、混沌宇宙掌控者等一些背景也都会尽皆交代清楚。</p><p>  </p><p>    嗯。</p><p>  </p><p>    番茄今天停更一天，准备下最后一卷的情节，欠更明天番茄补。</p><p>  </p><p>    *</p><p>  </p><p>    *</p><p>  </p><p>    *(未完待续。。)</p><p>  </p><p>    ...</p><p>  </p><p>  </p><div class="mbppagebreak"></div></body></html>
