<body>
<h2><span style="border-bottom:1px solid">续请假</span></h2><p>胳膊快废了……</p><p>    从没有请假这么长时间，很怪异的感觉。</p><p>    看到很多兄弟们在支持我，体谅我，心里暖暖的，很感动。</p><p>    但是也有不少人……</p><p>    就不说啥了；但凡有一丝可能，我也不想请假……</p><p>    我做了个公、众、微、信，发了几张图，算是这几天的治疗过程吧……支持我的兄弟姐妹们和质疑我的人，都可以去看看……</p><p>    算是证明吧……</p><p>    不多说了，打字的时候，胳膊好疼……</p><p>    。</p><p>    。</p><p>    </p><div class="mbppagebreak"></div></body></html>
