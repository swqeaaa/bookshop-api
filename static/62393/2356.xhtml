<h2><span style="border-bottom:1px solid">我要做吃土少年，选择方案四，请大家订阅支持喵</span></h2><p>《无限动漫录》一天两更，《次元大乱斗》一天两更，看每天的订阅情况对《无限动漫录》进行三更、四更甚至五更，保持《次元大乱斗》的两更下。</p><p>    刚才我想了下，就算吃土也要忠于和读者们的友情。</p><p>    拼命宣言，所以请各位读者支持吧，今天晚上就不更了，我先去补下身体吃顿肉食，明天开始奋战。(未完待续。) </p><p>  </p><div class="mbppagebreak"></div></body></html>
