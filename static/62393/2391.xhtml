<h2><span style="border-bottom:1px solid">无限不会完结了，无限我会继续写下去</span></h2><p>仔细想了想，然后一些读者和朋友的建议下我果然无法坦然面对这样的结束，所以我想要继续写下去，希望大家多多支持下次让羔羊少吃土。</p><p>    因为是认真的写，所以无限这边我会整理剧情几天，毕竟时隔一年，剧情整理好才能够写好，之后至少会有每天三更的状态，次元就是一天两更的正常更新。</p><p>    所以就当昨天是8月1日的愚人节吧2333.</p><p>    说是剧情整理其实我要把无限从头到尾读一遍，一些重要的东西我肯定记得，但是一些细节方面我需要整理，打脸就不好了。</p><p>    请继续支持吧。(未完待续。) </p><p>  </p><div class="mbppagebreak"></div></body></html>
