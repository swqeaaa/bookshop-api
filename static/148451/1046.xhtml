<h2><span style="border-bottom:1px solid">1037-1038章，合章已改</span></h2><p>向大家道歉。</p><p>    中午那章已修改，不再是把1036重复的发，而是把下午准备更新的那章提了上来，变成了1037-1038的合章，我很确定，我问了起点，已经订阅的，不会出现重复订阅的情况，哪怕之前订阅的是2000多字的，重新下载章节后，也不会重复订阅，更不需要重新订阅，就可看到两章合集在一起的章节，看不到的，重新下载一下中午那章就可。</p><p>    看到有人说订阅了好多次，如果是真的，截图发给副版主，我去找起点，最后，再次道歉。</p><p>《一念永恒》1037-1038章，合章已改 </p><p>    </p><div class="mbppagebreak"></div></body></html>
